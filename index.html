<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Event Calander</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>


  <div class="island">
    <table>
      <h1 class="text-center italic giga not-bold">November, 1963</h1>
      <div>
        <thead class="">
          <tr>
            <th scope="col" class="">Sun</th>
            <th scope="col" class="">Mon</th>
            <th scope="col" class="">Tue</th>
            <th scope="col" class="">Wed</th>
            <th scope="col" class="">Thu</th>
            <th scope="col" class="">Fri</th>
            <th scope="col" class="">Sat</th>
          </tr>
        </thead>
        <tbody class="bold">
          <tr>
            <th scope="row" colspan="5"></th>
            <td class="push">1</td>
            <td>2</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
          <tr>
            <th scope="row">10</th>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
          </tr>
          <tr>
            <th scope="row">17</th>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
          </tr>
          <tr>
            <th scope="row">24</th>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
          </tr>
        </tbody>
      </div>
    </table>
  </div>


</body>
</html>
